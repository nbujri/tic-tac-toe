<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <script defer src="./script.js"></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="game-board">
        <div class="cell cell1" data-cell="1">x</div>
        <div class="cell cell2" data-cell="2">x</div>
        <div class="cell cell3" data-cell="3">x</div>
        <div class="cell cell4" data-cell="4">x</div>
        <div class="cell cell5" data-cell="5">x</div>
        <div class="cell cell6" data-cell="6">x</div>
        <div class="cell cell7" data-cell="7">x</div>
        <div class="cell cell8" data-cell="8">x</div>
        <div class="cell cell9" data-cell="9">x</div>
      </div>
      <div class="buttons">
        <button class="btn btn-start">Start</button>
        <button class="btn btn-restart">Restart</button>
      </div>
    </div>
  </body>
</html>
